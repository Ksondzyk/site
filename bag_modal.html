<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bag_modal</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main_box">
      <aside class="right_modal">
        <div class="bag_modal">
          <h1 class="bag_modal_title">BAG (2)</h1>
          <button class="bag_modal_title_btn">
            <img
              class="bag_modal_title_btn_image"
              src="image/image-header/close-icon.svg"
            />
          </button>
        </div>
        <p class="text_price">
          TOTAL: USD $590.00
        </p>
        <div class="box_flex">
          <button class="box_flex_white">VIEW BAG</button>
          <button class="box_flex_black">CHECKOUT</button>
        </div>
          <div class="container_main_flex">
            <div class="container_main_flex_wrap" >
              <button class="container_main_flex_wrap_btn">
                <img
                  class="container_main_flex_wrap_btn_image"
                  src="image/image-header/close-icon.svg"
                />REMOVE
              </button>
            </div>
            <div class="container_text">
                <h1 class="container_text_title">VICTORIOUS SPILT BACK TOP</h1>
                <p class="container_text_title">QUANTITY:<span>1</span></p>
                <p class="container_text_title">SIZE:<span>S</span></p>
                <p class="container_text_title">USD <span>$250.00</span></p>
            </div>
          </div>
          <div class="container_main_flex box_two">
            <div class="container_main_flex_wrap">
              <button class="container_main_flex_wrap_btn">
                <img class="container_main_flex_wrap_btn_image" src="image/image-header/close-icon.svg" />REMOVE
              </button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
